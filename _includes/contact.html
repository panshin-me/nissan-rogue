<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-4 section-heading">
        <div><a href="mailto:{{ site.email }}"><span class="fa-stack fa-2x"><i class="fas fa-envelope"></i></span> {{ site.email }}</a></div>
        <div><a href="callto:{{ site.phone }}"><span class="fa-stack fa-2x"><i class="fas fa-phone"></i></span> {{ site.phone }}</a></div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
